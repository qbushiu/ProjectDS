  <body>


    <main id="projectindex" class="container-fluid">
      <h1>Add New Turbine</h1>

<form>
Turbine ID:
<input type="text" name="turbineid">
<br>
Turbine Name:
<input type="text" name="turbinename">
<br>
Serial Number:
<input type="text" name="serialnumber">
<br>
Maintenance Interval:
<input type="text" name="maintenanceinterval">
<br>
Turbine Description:
<input type="text" name="description">
<br>
Client Name:
<input type="text" name="clientname">
<br>
Client ID:
<input type="text" name="clientid">
<br>
Site ID:
<input type="text" name="siteid">
<br>

</form>


    </main>
